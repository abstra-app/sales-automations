    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
  
        body {
            font-family: "Roboto Mono", monospace;
            background-color: #f5f5f5;
            display: flex;
            align-items: flex-start;
            padding: 10px;
        }
        .kanban-board {
            display: flex;
            gap: 10px;
        }
        .kanban-column {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            width: 250px;
            padding: 10px;
        }
        .kanban-column-header {
            background-color: #ffcccb; 
            border-radius: 5px 5px 5px 5px;
            padding: 10px;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .kanban-column-content {
            padding: 10px;
        }
        .kanban-item {
            background-color: #fdfdfd;
            border-radius: 7px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(19, 19, 19, 0.15);
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 4.0em;
            line-height: 1.5em;

        }
        .company-header {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="kanban-board" id="kanban-board">
 
</div>

    const kanbanBoard = document.getElementById('kanban-board');

    columns.forEach(column => {
        const columnElement = document.createElement('div');
        columnElement.classList.add('kanban-column');

        const headerElement = document.createElement('div');
        headerElement.classList.add('kanban-column-header');
        headerElement.style.backgroundColor = column.color;
        headerElement.textContent = column.title;

        const contentElement = document.createElement('div');
        contentElement.classList.add('kanban-column-content');

        column.items.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('kanban-item');
            itemElement.textContent = item;
            contentElement.appendChild(itemElement);
        });

        columnElement.appendChild(headerElement);
        columnElement.appendChild(contentElement);
        kanbanBoard.appendChild(columnElement);
    });
